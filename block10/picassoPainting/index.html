<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css">
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>A Picasso Pawspective</h1>
    <div class="container">
        <div class="imgWrapper">
            <img src="images/8291c2f9-f207-4298-b864-1d40ab0b9284.jpg" alt="dog in clothes" class="hugs">
            <span>"Cozy Companions"</span>
        </div>
        <div class="imgWrapper">
            <img src="images/iStock_000000907787_Large.jpg" alt="dog in clothes">
            <span>"Spotted Rebel"</span>
        </div>
        <div class="imgWrapper">
            <img src="images/istockphoto-1264810086-612x612.jpg" alt="dog in clothes">
            <span>"Island Pooch"</span>
        </div>
    </div>
    <!-- form -->
    <h2>Feeling Paws-itively Curious? Contact Us!</h2>
    <form action="formsubmitted.html" method="get" name="contact">
        <div class="centered">
            <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div class="centered">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="full-width">
            <textarea name="message" id="message" placeholder="Message"></textarea>
        </div>
        <div class="full-width">
            <input type="submit" value="Send Message" id="submit">
        </div>
    </form>
</body>
</html>
